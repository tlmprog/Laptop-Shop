<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0da6408e13.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Header Top Part -->
        <div class="header-top">
            <div class="container">
                <!-- header-top-left-contact-us -->
                <div class="left">
                    <ul>
                        <li><a href=""><i class="far fa-envelope"></i>Contact US</a></li>
                        <li><a href=""><i class="fas fa-headset"></i>  +94 76876 1113</a></li>
                        <li id='chat-with-us'>
                            <a href="" class="whatsapp" style="border: none;"><i class="fab fa-whatsapp"></i>Chat With Us</a>
                        </li>
                    </ul>
                </div>
                <!-- END-OF-CONTACT-US -->
                <!-- header-top-right-currency-language -->
                <div class="right">
                    <ul>
                        <li>
                            <a href=""><i class="fas fa-globe-americas"></i><span>English</span><i class="fas fa-caret-down" style="user-select: auto;"></i></a>
                        </li>
                        <li>
                            <a href="" style="border: none;"><i class="fas fa-dollar-sign"></i>Rupees<i class="fas fa-caret-down" style="user-select: auto;"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- END-OF-CURRENCY-LANGUAGE -->

            </div>
        </div>
        <!-- END-OF-HEADER-TOP -->
    </header>
    <!-- End Of Header -->

    <div class="main-content">
        <div class="navbar">
            <div class="navbar-inner">
                <nav>
                    <div class='Navbar-start'>
                        <div class="logo">
                            <a href="" style="border: none;">
                                <img src="https://d3ulwu8fab47va.cloudfront.net/skin/frontend/default/ubuycom-v1/images/header/logo-ubuy.jpg" alt="Company-Logo">
                            </a>
                        </div>
                        <div class="navbar-catagories">
                            <i class="fas fa-chevron-circle-down"></i> <span>Catagories</span>
                        </div>
                    </div>
                    <!-- END OF NAVBAR START -->
                    <!-- Navbar center -->
                    <div class='Navbar-center-serch'>
                        <div class="center-inner">
                            <form style="background-color: chartreuse; border-radius: 25px;">
                                <div class="form-dropdown">
                                    <a href=""><i class="fas fa-caret-down" style="user-select: auto;"></i>All</a>
                                </div>
                                <!-- SerchBar -->
                                <div class="serchbar" style="width: 50%;">
                                    <input type="text" style="border-radius: 25px; border: 1px solid blue; width: 40%;" placeholder="Serch">
                                </div>
                                <!-- SERCHBAR END -->
                                <div class="country">

                                    <i class="fas fa-flag-usa"></i>USA<i class="fas fa-caret-down"></i>
                                </div>
                                <div class="serch-button" role="button" style="border: 2px solid black; border-radius: 50%; background-color: rgb(255, 251, 37);"><i class="fas fa-search"></i></div>
                            </form>
                        </div>
                    </div>
                    <!-- END OF NAVBAR CENTER -->
                    <!-- Navbar end -->
                    <div class='Navbar-end' style="background-color: blue; width: 40%; height: 20x;">
                        <ul>
                            <li><a href=""><i class="fas fa-truck"></i><span>Delivery:</span><span>SRILANKA</span></a></li>
                            <li> <a href=""><i class="far fa-user-circle"></i><span>Account </span><i class="fas fa-caret-down"></i></a></li>
                            <li><a href=""><i class="fas fa-shopping-cart"></i><span>Cart</span><i class="fas fa-caret-down"></i></a></li>
                        </ul>
                    </div>
                    <!-- END OF NAVBAR END -->

                </nav>

            </div>
            <!-- END OF NAVBAR INNER    -->
        </div>
        <!-- END OF NAVBAR  -->
    </div>
    <!-- END OF MAIN CONTENT -->






</body>

</html>
